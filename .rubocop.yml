AllCops:
  Exclude:
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Layout/LeadingCommentSpace:
  Exclude:
    - 'Gemfile'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'spec/**/*'

Metrics/LineLength:
  Exclude:
    - 'app/views/**/*.jbuilder'
    - 'app/models/feedbin.rb'
    - 'config/routes.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
